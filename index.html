        const lessonSelector = document.getElementById('lessonSelector');

        // ============= INITIALISATION =============
        function init() {
            renderLessonSelector();
            loadLesson(0);
        }

        function renderLessonSelector() {
            lessonSelector.innerHTML = '';
            lessons.forEach((lesson, index) => {
                const btn = document.createElement('button');
                btn.className = 'lesson-btn' + (index === currentLessonIndex ? ' active' : '');
                btn.textContent = `LeÃ§on ${lesson.id}`;
                btn.onclick = () => loadLesson(index);
                lessonSelector.appendChild(btn);
            });
        }

        function loadLesson(index) {
            currentLessonIndex = index;
            currentStep = 0;
            userAnswers = {};
            const lesson = lessons[currentLessonIndex];
            lessonTitle.textContent = lesson.title;
            renderLessonSelector();
            renderStep();
            updateProgress();
        }

        function updateProgress() {
            const lesson = lessons[currentLessonIndex];
            const progress = ((currentStep + 1) / lesson.steps.length) * 100;
            progressBar.style.width = progress + '%';
        }

        // ============= RENDU DES Ã‰TAPES =============
        function renderStep() {
            const lesson = lessons[currentLessonIndex];
            const step = lesson.steps[currentStep];
            stepContainer.innerHTML = '';

            const title = document.createElement('div');
            title.className = 'step-title';
            title.textContent = step.title;
            stepContainer.appendChild(title);

            if (step.instruction) {
                const instruction = document.createElement('div');
                instruction.className = 'instruction';
                instruction.innerHTML = step.instruction;
                stepContainer.appendChild(instruction);
            }

            switch (step.type) {
                case 'quick_test':
                    renderQuickTest(step);
                    break;
                case 'exercise_2':
                    renderExercise2(step);
                    break;
                case 'dialogue_correction':
                    renderDialogueCorrection(step);
                    break;
                case 'recap_table':
                case 'intro_table':
                    renderTable(step);
                    break;
                case 'vocabulary':
                    renderVocabulary(step);
                    break;
                case 'mini_dialogue':
                    renderMiniDialogue(step);
                    break;
                case 'final':
                    renderFinal(step);
                    break;
            }
        }

        function renderQuickTest(step) {
            const list = document.createElement('div');
            list.className = 'hiragana-list';
            step.hiragana.forEach(h => {
                const item = document.createElement('div');
                item.className = 'hiragana-item';
                item.textContent = h;
                list.appendChild(item);
            });
            stepContainer.appendChild(list);

            const feedback = document.createElement('div');
            feedback.className = 'feedback info show';
            feedback.innerHTML = 'ğŸ‘‰ Tu rÃ©ponds juste en romaji (ex: "kao").<br>Je corrige, je t\'explique, puis je t\'envoie un petit texte ultra simple Ã  lire ! ğŸ’ªğŸ»ğŸ‡¯ğŸ‡µ';
            stepContainer.appendChild(feedback);

            if (step.corrections) {
                const correctionTitle = document.createElement('div');
                correctionTitle.className = 'step-title';
                correctionTitle.style.marginTop = '30px';
                correctionTitle.textContent = 'âœ… Correction';
                stepContainer.appendChild(correctionTitle);

                step.corrections.forEach(corr => {
                    const corrItem = document.createElement('div');
                    corrItem.className = 'correction-item';
                    corrItem.innerHTML = `<strong>${corr.hiragana}</strong> â†’ ${corr.romaji} ${corr.sens}`;
                    stepContainer.appendChild(corrItem);
                });

                if (step.astuces) {
                    step.astuces.forEach(astuce => {
                        const astuceDiv = document.createElement('div');
                        astuceDiv.className = 'astuce';
                        astuceDiv.innerHTML = `<div class="astuce-title">ğŸ’¡ ${astuce.title}</div><div>${astuce.text}</div>`;
                        stepContainer.appendChild(astuceDiv);
                    });
                }
            }
        }

        function renderExercise2(step) {
            const list = document.createElement('div');
            list.className = 'hiragana-list';
            step.words.forEach(w => {
                const item = document.createElement('div');
                item.className = 'hiragana-item';
                item.textContent = w;
                list.appendChild(item);
            });
            stepContainer.appendChild(list);

            if (step.note) {
                const note = document.createElement('div');
                note.className = 'feedback info show';
                note.innerHTML = step.note;
                stepContainer.appendChild(note);
            }

            if (step.corrections) {
                const corrTitle = document.createElement('div');
                corrTitle.className = 'step-title';
                corrTitle.style.marginTop = '30px';
                corrTitle.textContent = 'âœ… Correction';
                stepContainer.appendChild(corrTitle);

                step.corrections.forEach(corr => {
                    const corrItem = document.createElement('div');
                    corrItem.className = 'correction-item';
                    corrItem.innerHTML = `<strong>${corr.word}</strong> â†’ ${corr.romaji} ${corr.note}`;
                    stepContainer.appendChild(corrItem);
                });

                if (step.astuces) {
                    step.astuces.forEach(astuce => {
                        const astuceDiv = document.createElement('div');
                        astuceDiv.className = 'astuce';
                        astuceDiv.innerHTML = `<div class="astuce-title">ğŸ’¡ ${astuce.title}</div><div>${astuce.text}</div>`;
                        stepContainer.appendChild(astuceDiv);
                    });
                }
            }

            if (step.dialogue) {
                const dialogueTitle = document.createElement('div');
                dialogueTitle.className = 'step-title';
                dialogueTitle.style.marginTop = '30px';
                dialogueTitle.textContent = step.dialogue.title;
                stepContainer.appendChild(dialogueTitle);

                const dialogueText = document.createElement('div');
                dialogueText.className = 'japanese-text';
                dialogueText.textContent = step.dialogue.text;
                stepContainer.appendChild(dialogueText);

                const dialogueInstr = document.createElement('div');
                dialogueInstr.className = 'instruction';
                dialogueInstr.innerHTML = step.dialogue.instruction;
                stepContainer.appendChild(dialogueInstr);
            }
        }

        function renderDialogueCorrection(step) {
            const corrTitle = document.createElement('div');
            corrTitle.className = 'step-title';
            corrTitle.textContent = 'ğŸ“ Ta version (romaji corrigÃ©e)';
            stepContainer.appendChild(corrTitle);

            const userVersion = document.createElement('div');
            userVersion.className = 'correction-item';
            userVersion.innerHTML = `<strong>Romaji:</strong> ${step.dialogue_romaji}`;
            stepContainer.appendChild(userVersion);

            const corrections = document.createElement('div');
            corrections.style.marginTop = '20px';
            corrections.innerHTML = '<div class="step-title" style="font-size: 18px;">âœ… Corrections importantes</div>';
            stepContainer.appendChild(corrections);

            step.corrections.forEach((corr, i) => {
                const corrItem = document.createElement('div');
                corrItem.className = 'correction-item';
                let html = `<strong>${i + 1}. ${corr.title}</strong><ul>`;
                corr.points.forEach(point => {
                    html += `<li>${point}</li>`;
                });
                html += '</ul>';
                corrItem.innerHTML = html;
                stepContainer.appendChild(corrItem);
            });

            if (step.note) {
                const note = document.createElement('div');
                note.className = 'astuce';
                note.innerHTML = `<div class="astuce-title">ğŸ€ Note</div><div>${step.note}</div>`;
                stepContainer.appendChild(note);
            }
        }

        function renderTable(step) {
            if (step.tables) {
                step.tables.forEach(tableData => {
                    const tableTitle = document.createElement('div');
                    tableTitle.style.fontSize = '18px';
                    tableTitle.style.fontWeight = '600';
                    tableTitle.style.marginTop = '20px';
                    tableTitle.style.marginBottom = '10px';
                    tableTitle.innerHTML = tableData.title;
                    stepContainer.appendChild(tableTitle);

                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Hiragana</th>
                                <th>Prononciation</th>
                                <th>ParticularitÃ©</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableData.rows.map(row => `
                                <tr>
                                    <td style="font-size: 24px;">${row.hiragana}</td>
                                    <td><strong>${row.romaji}</strong></td>
                                    <td>${row.note}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    stepContainer.appendChild(table);

                    if (tableData.note) {
                        const note = document.createElement('div');
                        note.className = 'feedback warning show';
                        note.innerHTML = tableData.note;
                        stepContainer.appendChild(note);
                    }
                });

                if (step.exceptions) {
                    const excTitle = document.createElement('div');
                    excTitle.style.fontSize = '18px';
                    excTitle.style.fontWeight = '600';
                    excTitle.style.marginTop = '20px';
                    excTitle.textContent = 'ğŸ“Œ Donc les exceptions importantes :';
                    stepContainer.appendChild(excTitle);

                    const excList = document.createElement('ul');
                    excList.style.marginLeft = '20px';
                    excList.style.marginTop = '10px';
                    step.exceptions.forEach(exc => {
                        const li = document.createElement('li');
                        li.innerHTML = exc;
                        excList.appendChild(li);
                    });
                    stepContainer.appendChild(excList);
                }
            } else if (step.table) {
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Hiragana</th>
                            <th>Romaji</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${step.table.map(row => `
                            <tr>
                                <td style="font-size: 24px;">${row.hiragana}</td>
                                <td><strong>${row.romaji}</strong></td>
                                <td>${row.note}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                stepContainer.appendChild(table);

                if (step.note) {
                    const note = document.createElement('div');
                    note.className = 'feedback success show';
                    note.innerHTML = step.note;
                    stepContainer.appendChild(note);
                }
            }
        }

        function renderVocabulary(step) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Hiragana</th>
                        <th>Romaji</th>
                        <th>Sens</th>
                    </tr>
                </thead>
                <tbody>
                    ${step.words.map(word => `
                        <tr>
                            <td style="font-size: 24px;">${word.hiragana}</td>
                            <td><strong>${word.romaji}</strong></td>
                            <td>${word.sens}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            stepContainer.appendChild(table);

            const note = document.createElement('div');
            note.className = 'feedback info show';
            note.innerHTML = 'ğŸ“Œ On va les revoir plus tard dans un mini-texte.';
            stepContainer.appendChild(note);
        }

        function renderMiniDialogue(step) {
            const dialogueBox = document.createElement('div');
            dialogueBox.className = 'japanese-text';
            dialogueBox.style.textAlign = 'left';
            dialogueBox.innerHTML = step.dialogue.map(line =>
                `<div style="margin: 10px 0;"><strong>${line.speaker}</strong> ${line.text}</div>`
            ).join('');
            stepContainer.appendChild(dialogueBox);

            if (step.note) {
                const note = document.createElement('div');
                note.className = 'feedback info show';
                note.innerHTML = step.note;
                stepContainer.appendChild(note);
            }

            if (step.encouragement) {
                const enc = document.createElement('div');
                enc.className = 'feedback success show';
                enc.innerHTML = step.encouragement;
                stepContainer.appendChild(enc);
            }
        }

        function renderFinal(step) {
            const message = document.createElement('div');
            message.style.fontSize = '18px';
            message.style.lineHeight = '1.8';
            message.style.padding = '30px';
            message.style.textAlign = 'center';
            message.innerHTML = step.message;
            stepContainer.appendChild(message);
        }

        // ============= NAVIGATION =============
        nextBtn.addEventListener('click', () => {
            const lesson = lessons[currentLessonIndex];
            if (currentStep < lesson.steps.length - 1) {
                currentStep++;
                renderStep();
                updateProgress();
            } else {
                // Fin de leÃ§on
                if (currentLessonIndex < lessons.length - 1) {
                    loadLesson(currentLessonIndex + 1);
                }
            }
        });

        // ============= DÃ‰MARRAGE =============
        init();
    </script>
</body>
</html>
